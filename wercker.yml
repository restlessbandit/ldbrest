box: wercker/golang
build:
  steps:
    - setup-go-workspace

    # golint step!
    # - wercker/golint

    - script:
        name: install godep
        code: |
          go get github.com/tools/godep

    - script:
        name: go get
        code: |
          godep get ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...

